<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>layout 后台大布局 - Layui</title>
		<link rel="stylesheet" href="common/layui/css/layui.css">
		<script src="common/layui/layui.js"></script>
	</head>
	<body>
		<div class="layui-anim layui-anim-up">
			<span class="layui-breadcrumb">
				<a href="javascript:go(-1)">首页</a>
				<a href="">用户列表</a>
			</span>
		</div>
		<table class="layui-hide" id="test" lay-filter="test"></table>
		<script>
			layui.use('element', function() {});
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: '',
					title: '用户数据表',
					cols: [
						[ {
							field: 'id',
							title: 'ID',
							width: 80,
							fixed: 'left',
							unresize: true,
							sort: true
						}, {
							field: 'username',
							title: '用户名',
							width: 120,
							edit: 'text'
						}, {
							field: 'email',
							title: '邮箱',
							width: 150,
							edit: 'text',
							templet: function(res) {
								return '<em>' + res.email + '</em>'
							}
						}, {
							field: 'sex',
							title: '性别',
							width: 80,
							edit: 'text',
							sort: true
						}, {
							field: 'city',
							title: '城市',
							width: 100
						}, {
							field: 'sign',
							title: '签名'
						}, {
							field: 'experience',
							title: '积分',
							width: 80,
							sort: true
						}, {
							field: 'ip',
							title: 'IP',
							width: 120
						}, {
							field: 'logins',
							title: '登入次数',
							width: 100,
							sort: true
						}, {
							field: 'joinTime',
							title: '加入时间',
							width: 120
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#barDemo',
							width: 150
						}]
					],
					page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
						layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
							//,curr: 5 //设定初始在第 5 页
							,
						groups: 1 //只显示 1 个连续页码
							,
						first: false //不显示首页
							,
						last: false //不显示尾页

					}
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if (obj.event === 'edit') {
						layer.prompt({
							formType: 2,
							value: data.email
						}, function(value, index) {
							obj.update({
								email: value
							});
							layer.close(index);
						});
					}
				});

			});
		</script>
	</body>
</html>
